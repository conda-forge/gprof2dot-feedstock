{% set name = "gprof2dot" %}
{% set version = "2024.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7564e4483f710d463bca1f27668aa595faaf0beee8ad0461df063a44305122a0

build:
  number: 0
  entry_points:
    - gprof2dot=gprof2dot:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - gprof2dot --help

about:
  home: https://github.com/jrfonseca/gprof2dot
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Generate a dot graph from the output of several profilers.

extra:
  recipe-maintainers:
    - pmgrafe
